<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XRP Wallet PWA</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
<link href="https://fonts.googleapis.com/css2?family=Exo:wght@300&display=swap" rel="stylesheet">
<script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="style.css">

  <link rel="manifest" href="/manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .wallet-info, .transactions, .swap-section {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 15px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>XRP Wallet PWA</h1>
  <div class="wallet-info">
    <h2>Connect or Create Wallet</h2>
    <button id="connect-wallet">Connect Wallet</button>
    <button id="create-wallet">Create Wallet</button>
    <div id="wallet-details" style="margin-top: 10px;"></div>
  </div>
  
  <div class="balance">
    <h2>Wallet Balance</h2>
    <p id="balance">Balance: -- XRP</p>
  </div>
  
  <div class="transactions">
    <h2>Recent Transactions</h2>
    <table>
      <thead>
        <tr>
          <th>Hash</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody id="transaction-list">
        <tr><td colspan="4">No transactions yet.</td></tr>
      </tbody>
    </table>
  </div>
  
  <div class="swap-section">
    <h2>Swap XRP to Token</h2>
    <label for="token-address">Token Address:</label>
    <input type="text" id="token-address" placeholder="Enter token address" />
    <label for="swap-amount">Amount (XRP):</label>
    <input type="number" id="swap-amount" placeholder="Enter amount" />
    <button id="swap-button">Swap</button>
    <p id="swap-status"></p>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
